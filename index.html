<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/styles/css/styles.css">

</head>
<body class="container">
  <main class="main">
    <section class="result">
      <h1 class="result__title">Your Result</h1>
      <p class="result__qualification">
        <span class="result__score">76</span>
        of 100
      </p>
      
      <p class="result__status">Great</p>
      <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2 class="summary__title">Summary</h2>
      
      <div class="qualification qualification--reaction">
        <img class="qualification__img" src="./assets/images/icon-reaction.svg" alt="">
        <h4 class="qualification__description">Reaction</h4>
        <p class="qualification__score"><span>80</span> / 100</p>
      </div>
      <div class="qualification qualification--memory">
        <img class="qualification__img" src="./assets/images/icon-memory.svg" alt="">
        <h4 class="qualification__description">Memory</h4>
        <p class="qualification__score"><span>92</span> / 100</p>
      </div>
      <div class="qualification qualification--verbal">
        <img class="qualification__img" src="./assets/images/icon-verbal.svg" alt="">
        <h4 class="qualification__description">Verbal</h4>
        <p class="qualification__score"><span>61</span> / 100</p>
      </div>
      <div class="qualification qualification--visual">
        <img class="qualification__img" src="./assets/images/icon-visual.svg" alt="">
        <h4 class="qualification__description">Visual</h4>
        <p class="qualification__score"><span>72</span> / 100</p>
      </div>
      <a class="button" href="">Continue</a>
    </section>
  </main>
  
</body>
</html>
